# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy dotnet core app to Azure Function App - neudesic-demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '8.0.x' # set this to the dotnet version to use

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Resolve Project Dependencies Using Dotnet'
        shell: pwsh
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet build --configuration Release --output ./output
          popd
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8224825482A1439D859ECBCD654CC4A5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F93848B8B5F44360AA0DAEF9D848E43A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9FCD516A082447139B39F8FB17616F00 }}

      - name: 'Deploy to Azure Function App'
        run: |
          az functionapp deployment source config-zip --src '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output' \
          --build-remote true \
          --name 'neudesic-demo' \
          --resource-group 'learning-resource'
        env:
          AZURE_FUNCTIONAPP_PACKAGE_PATH: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9FCD516A082447139B39F8FB17616F00 }}
          AZURE_CLIENT_ID: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8224825482A1439D859ECBCD654CC4A5 }}
          AZURE_TENANT_ID: ${{ secrets.AZUREAPPSERVICE_TENANTID_F93848B8B5F44360AA0DAEF9D848E43A }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZUREAPPSERVICE_CLIENTSECRET }}
          
